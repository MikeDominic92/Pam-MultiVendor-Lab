  <text x="560" y="140" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#94a3b8">Cloud Native</text>
  <text x="560" y="160" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="#22c55e">18</text>
  <text x="600" y="160" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#94a3b8">secrets</text>
