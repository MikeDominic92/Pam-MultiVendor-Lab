  <text x="90" y="160" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#94a3b8">secrets</text>
  <circle cx="220" cy="130" r="25" fill="#f97316" opacity="0.2"/>
  <text x="212" y="137" font-family="Segoe UI, Arial, sans-serif" font-size="18" fill="#f97316">V</text>

