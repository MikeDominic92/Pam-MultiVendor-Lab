  <text x="395" y="448" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#3b82f6">Compare Secrets</text>

  <rect x="530" y="425" width="140" height="35" rx="6" fill="#0f3460" stroke="#f59e0b" stroke-width="1"/>
  <text x="565" y="448" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#f59e0b">View Logs</text>
