  <text x="305" y="160" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="#22c55e">32</text>
  <text x="345" y="160" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#94a3b8">secrets</text>
  <circle cx="475" cy="130" r="25" fill="#3b82f6" opacity="0.2"/>
  <text x="467" y="137" font-family="Segoe UI, Arial, sans-serif" font-size="18" fill="#3b82f6">D</text>

  <!-- AWS Card -->
