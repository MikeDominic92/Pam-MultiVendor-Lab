<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="termBg3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Terminal Window -->
  <rect width="800" height="450" rx="8" fill="url(#termBg3)"/>

  <!-- Title Bar -->
  <rect x="0" y="0" width="800" height="32" rx="8" fill="#2d2d2d"/>
  <rect x="0" y="24" width="800" height="8" fill="#2d2d2d"/>
  <circle cx="20" cy="16" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="16" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="16" r="6" fill="#27ca3f"/>
  <text x="400" y="20" font-family="SF Mono, Consolas, monospace" font-size="12" fill="#8a8a8a" text-anchor="middle">delinea_to_vault.py demo</text>

  <!-- Terminal Content -->
  <text x="20" y="60" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#c586c0">+--------------------------------------------------------------+</text>
  <text x="20" y="78" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#c586c0">| Delinea to Vault Migration Demo                              |</text>
  <text x="20" y="96" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#c586c0">+--------------------------------------------------------------+</text>

  <text x="20" y="124" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#4ec9b0">1. Path Recommendation</text>
  <text x="20" y="142" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#9cdcfe">   Windows Account 'dc01-admin'</text>
  <text x="20" y="158" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#6a9955">      -> secret/windows/dc01-admin</text>
  <text x="20" y="176" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#9cdcfe">   Unix Account 'web-server-root'</text>
  <text x="20" y="192" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#6a9955">      -> secret/linux/web-server-root</text>
  <text x="20" y="210" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#9cdcfe">   Database 'prod-db-sa'</text>
  <text x="20" y="226" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#6a9955">      -> secret/database/prod-db-sa</text>

  <text x="20" y="256" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#4ec9b0">2. Field Mapping</text>
  <text x="20" y="274" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#ce9178">   Delinea: ['Username', 'Password', 'Machine', 'Notes']</text>
  <text x="20" y="292" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#6a9955">   Vault:   ['username', 'password', 'host', 'notes']</text>

  <text x="20" y="322" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#4ec9b0">3. Dry Run Migration</text>
  <text x="20" y="340" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#9cdcfe">   Source: prod-db-admin (ID: 1)</text>
  <text x="20" y="358" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#9cdcfe">   Target: secret/database/prod-db-admin</text>
  <text x="20" y="376" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#9cdcfe">   Fields: 4</text>

  <text x="20" y="406" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#dcdcaa">   [DRY RUN] Would write to Vault: secret/database/prod-db-admin</text>
  <text x="20" y="424" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#dcdcaa">   [DRY RUN] Mapped fields: Server->server, Username->username...</text>

  <text x="20" y="444" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#6a9955">Demo complete!</text>
</svg>
