  <text x="20" y="298" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#9cdcfe">   Type: database</text>
  <text x="20" y="314" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#9cdcfe">   Fields: ['Server', 'Database', 'Username', 'Password']</text>

